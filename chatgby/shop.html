<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Shop - Shop</title>
</head>
<body>
    <nav class="navbar">
        <h1>My Shop</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
        </ul>
    </nav>
    <div class="shop-container">
        <h2>Products</h2>
        <div class="products">
            <div class="product" data-id="1" data-name="Product 1" data-price="10.99">
                <h3>Product 1</h3>
                <p>Price: $10.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Product 2" data-price="20.99">
                <h3>Product 2</h3>
                <p>Price: $20.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3" data-name="Product 3" data-price="15.99">
                <h3>Product 3</h3>
                <p>Price: $15.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul class="cart-items"></ul>
            <p class="total-price">Total: $0.00</p>
            <button class="checkout">Checkout</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
